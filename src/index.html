<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Date-search</title>
	</head>
	<body>
		<div class="main-container">
			<section class="container">
				<div class="search">
					<div class="search__wrapper">
						<h1 class="search__title">Select date of birth</h1>
						<div class="search__container">
							<div class="search__date date">
								<label class="date__text">From:</label>
								<div class="date__input">
									<input id="calendar-input-0" class="calendar-input" placeholder="20.20.2000" />
								</div>
							</div>
							<div class="search__date date">
								<label class="date__text">To:</label>
								<div class="date__input">
									<input id="calendar-input-1" class="calendar-input" placeholder="20.20.2023" />
								</div>
							</div>
							<div class="search__date date">
								<button id="update-button" class="date__btn btn">Update</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section id="card-section" class="container card-container"></section>
			<div id="empty-data" class="hide">Ups... Data is Empty :(</div>
		</div>
	</body>
</html>
