<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mk-search</title>
	</head>
	<body>
		<section class="main-container">
			<section class="container">
				<div class="search">
					<div class="search__wrapper">
						<h1 class="search__title">Виберіть дату народження</h1>
						<div class="search__container">
							<div class="search__date date">
								<p class="date__text">Від:</p>
								<div class="date__input">
									<input id="calendar-input-0" class="calendar-input" />
								</div>
							</div>
							<div class="search__date date">
								<p class="date__text">До:</p>
								<div class="date__input">
									<input id="calendar-input-1" class="calendar-input" />
								</div>
							</div>
							<div class="search__date date">
								<button id="update-button" class="date__btn btn">Оновити</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section id="card-section" class="container card-container">
				<div id="empty-data" class="hide">Ups... Data is Empty :(</div>
			</section>
		</section>
	</body>
</html>
